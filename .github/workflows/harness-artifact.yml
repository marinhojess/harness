name: GitHub Action para enviar artefato para o Harness

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Verificar repositório
        uses: actions/checkout@v3

      - name: Criar arquivo de artefato
        run: |
          echo "Este é um arquivo de exemplo gerado pela GitHub Action." > artefato-01.txt

      - name: Instalar Harness CLI
        run: |
          curl -LO https://github.com/harness/harness-cli/releases/download/v0.0.25-Preview/harness-v0.0.25-Preview-linux-amd64.tar.gz
          tar -xvf harness-v0.0.25-Preview-linux-amd64.tar.gz
          ./harness --version

      - name: Deploy
        id: deploy
        uses: fac/harness-deploy-action@v1
        with:
         webhookUrl: https://app.harness.io/ng/account/O2ffgxCBQcyRy49we0t0uw/module/ci/orgs/default/projects/default_project/settings/webhooks/github
         application: ${{ secrets.HARNESS_APP_ID }}
         services: web,console,job
         version: ${{ github.sha }}
         waitForDeploy: false # optional
         harnessApiKey: ${{ secrets.HARNESS_API_KEY }} 
