name: GitHub Action para enviar artefato para o Harness

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Verificar repositório
        uses: actions/checkout@v3

      - name: Criar arquivo de artefato
        run: |
          echo "Este é um arquivo de exemplo gerado pela GitHub Action." > artefato-01.txt

      - name: Instalar Harness CLI
        run: |
          curl -LO https://github.com/harness/harness-cli/releases/download/v0.0.25-Preview/harness-v0.0.25-Preview-linux-arm64.tar.gz
          tar -xvf harness-v0.0.25-Preview-linux-arm64.tar.gz
          ./harness --version

      - name: Configurar o CLI do Harness com a API Key
        run: |
          # Configurar o CLI do Harness com a API Key
          ./harness config init \
            --api-key ${{ secrets.HARNESS_API_KEY }} \
            --account-id ${{ secrets.HARNESS_ACCOUNT_ID }} \
            --app-id ${{ secrets.HARNESS_APP_ID }} \
            --region us-west-1

      - name: Enviar artefato para o Harness
        run: |
          ARTIFACT_NAME=artefato-01.txt
          # Envia o arquivo para o Harness, com o nome do artefato gerado
          ./harness artifact upload \
            --file $ARTIFACT_NAME \
            --artifact-name $ARTIFACT_NAME \
            --app-id ${{ secrets.HARNESS_APP_ID }} \
            --artifact-path $ARTIFACT_NAME \
            --account-id ${{ secrets.HARNESS_ACCOUNT_ID }}
